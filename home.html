<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelulu</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="shortcut icon"
      href="img/Travelulu_logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__cover">
            <a href="" class="logo__link"
              ><img
                src="img/Travelulu_logo.svg"
                alt="logo"
                class="header__logo"
            /></a>
            <div class="header__burger-cover">
              <div class="burger__lines">
                <span class="burger__line-one"></span>
                <span class="burger__line-two"></span>
                <span class="burger__line-three"></span>
              </div>
            </div>
          </div>
          <ul class="burger-body hidden">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Continents</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__header-block">
            <div class="main_header_block-col1">
              <p class="header_block-col1__title">
                Plan your next big trip overseas.
              </p>
              <div class="header_block-col1__btns-cover">
                <button class="header_block-col1__begin">BEGIN PLANS</button
                ><button class="header_block-col1__receive">
                  REVIEW PLANS
                </button>
              </div>
            </div>
            <div class="main_header_block-col2">
              <img
                src="img/header_block_background.png"
                alt="background"
                class="main_header_block-col2__right-background"
              />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
